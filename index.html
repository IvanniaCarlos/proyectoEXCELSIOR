<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="https://img.freepik.com/fotos-premium/joyeria-mujer-cadena-oro-joyeria-moda-sobre-fondo-seda_125966-3738.jpg">
    <link rel="stylesheet" href="/assets/css/style.css"/>

<body>
<div class="title"> 
    <h1>BIENVENIDOS A EXCELSIOR</h1>  
</div>

<div class="box">
    <div class="container">
        <div class="top-header">
            <header>Iniciar Sesión</header>
        </div>  
        <div class="input-field">
            <input type="text" class="input" placeholder="usuario" required>
            <i class="bx bx-user"></i>
        </div>       
        <div class="input-password">
            <input type="text" class="input" placeholder="contraseña" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="inicio">
        </div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check"> recordarse</label>
            </div>
            <div class="right">
                <label><a href="#">¿olvidaste tu contraseña</a></label>
            </div>     
        </div>
    </div>
</div>


<footer>
    <div class="container">
        <h2>Descubre nuestras joyas únicas que te harán brillar en cada ocasión. ¡Haz una declaración de moda con Excelsior!</h2>

    </div>
</footer>
