<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXCELSIOR</title>
    <link rel="icon" href="https://img.freepik.com/fotos-premium/joyeria-mujer-cadena-oro-joyeria-moda-sobre-fondo-seda_125966-3738.jpg">
    <link rel="stylesheet" href="/assets/css/style.css"/>

<body>
<div class="title"> 
    <h1>BIENVENIDOS A EXCELSIOR</h1>  
</div>

<div class="box">
    <div class="container">
        <div class="top-header">
            <header>Iniciar Sesión</header>
        </div>  
        <div class="input-field">
            <input type="text" class="input" placeholder="usuario" required>
            <i class="bx bx-user"></i>
        </div>       
        <div class="input-password">
            <input type="text" class="input" placeholder="contraseña" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
            <input type="submit" class="submit" value="inicio">
        </div>
        <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check"> recordarse</label>
            </div>
            <div class="right">
                <label><a href="#">¿olvidaste tu contraseña</a></label>
            </div>     
        </div>
    </div>
</div>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x300" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
