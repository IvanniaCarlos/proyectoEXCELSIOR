            <div class="top-header">
                <header>Iniciar Sesión</header>
            </div>

                    <input type="email" id="email" class="input" placeholder="Correo electrónico" required>

                </div>

                    <input type="submit" class="submit" value="Iniciar sesión" onclick="redirectIndex2()">
                </div>
            </form>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                </div>     
            </div>
        </div>
